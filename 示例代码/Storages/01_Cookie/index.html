<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie</title>
  </head>
  <body>
    <p>
      <span>键：</span>
      <input type="text" placeholder="请输入键" oninput="onKeyChange(event)" />
    </p>
    <p>
      <span>值：</span>
      <input
        type="text"
        placeholder="请输入值"
        oninput="onValueChange(event)"
      />
    </p>
    <button type="button" class="get" onclick="onGetCookies()">
      查询Cookie
    </button>
    <button type="button" class="get" onclick="onSetCookies()">
      存储Cookie
    </button>
    <button type="button" class="get" onclick="onRemoveCookies()">
      移除Cookie
    </button>
    <button type="button" class="get" onclick="onGetKeys()">Cookie-Keys</button>
    <script src="./Cookies.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
